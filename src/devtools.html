<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">

<title data-i18n="statsPageName"></title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/devtools.css">
</head>

<body>

<div id="toolbar">
    <select id="pageSelector" title="logPageSelectorTip"></select>
    <button id="refresh" class="fa" type="button" title="logRefreshTip">&#xf021;</button>
    <span id="extras">
        <span>
            <button class="fa toolToggler" type="button" title="logFilterMatcherTip">&#xf0ad;</button>
            <div>
                <div id="filterMatcher">
                    <p><label>URL of context</label><br>
                       <input type="text" size="40">
                    <p><label>URL of resource</label><br>
                       <input type="text" size="40">
                    <p><label>Type of resource</label><br>
                       <input type="text" size="40">
                    <p><label>Matching static filter</label><br>
                       <span id="filteringResult" class="empty">&nbsp;</span>
                </div>
            </div>
        </span>
        <span>
            <button id="popupToggler" class="fa toolToggler" type="button" title="logPopupTogglerTip">&#xf0c8;</button>
            <div>
                <iframe id="popup" src=""></iframe>
            </div>
        </span>
    </span>
</div>
<iframe id="content"></iframe>

<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
<script src="js/devtools.js"></script>

</body>
</html>
