<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">

<title data-i18n="statsPageName"></title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/devtools.css">
</head>

<body>

<div id="toolbar">
    <select id="pageSelector"></select>
    <button id="refresh" type="button"><svg class="fa icon icon-refresh"><use xlink:href="img/icons.svg#icon-refresh"></use></svg></button>
    <span id="extras">
        <span>
            <button class="toolToggler" type="button"><svg class="fa icon icon-wrench"><use xlink:href="img/icons.svg#icon-wrench"></use></svg></button>
            <div>
                <div id="filterMatcher">
                    <p><label>URL of context</label><br>
                       <input type="text" size="40">
                    <p><label>URL of resource</label><br>
                       <input type="text" size="40">
                    <p><label>Type of resource</label><br>
                       <input type="text" size="40">
                    <p><label>Matching static filter</label><br>
                       <span id="filteringResult" class="empty">&nbsp;</span>
                </div>
            </div>
        </span>
        <span>
            <button id="popupToggler" class="toolToggler" type="button"><svg class="fa icon icon-square"><use xlink:href="img/icons.svg#icon-square"></use></svg></button>
            <div>
                <iframe id="popup" src=""></iframe>
            </div>
        </span>
    </span>
</div>
<iframe id="content"></iframe>

<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
<script src="js/devtools.js"></script>

</body>
</html>
