<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AdNauseam â€” Settings</title>
  <link rel="stylesheet" href="css/fonts/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/dashboard-common.css">
  <link rel="stylesheet" type="text/css" href="css/settings.css">
</head>

<body>
  <br>
  <ul id="userSettings">
    <!--li><input id="collapse-blocked" type="checkbox" data-setting-name="collapseBlocked" data-setting-type="bool"><label data-i18n="settingsCollapseBlockedPrompt" for="collapse-blocked"></label-->
    <li class="subgroup">
      <span data-i18n="">AdNauseam</span>
    </li>
    <ul>
    <li>
      <input id="hiding-ads" type="checkbox" data-setting-name="hidingAds" data-setting-type="bool">
      <label data-i18n="hidingAdsPrompt" for="hiding-ads"></label>
    </li>
    <li>
      <input id="clicking-ads" type="checkbox" data-setting-name="clickingAds" data-setting-type="bool">
      <label data-i18n="clickingAdsPrompt" for="clicking-ads"></label>
    </li>
    <li>
      <input id="blocking-malware" type="checkbox" data-setting-name="blockingMalware" data-setting-type="bool">
      <label data-i18n="blockingMalwarePrompt" for="blocking-malware"></label>
    </li>
    </ul>

    <li class="subgroup">
      <span data-i18n="">AdNauseam-advanced</span>
    </li>
    <ul>
    <li>
      <input id="icon-badge" type="checkbox" data-setting-name="showIconBadge" data-setting-type="bool">
      <label data-i18n="settingsIconBadgePrompt" for="icon-badge"></label>
    </li>
    <li>
      <input id="parse-text-ads" type="checkbox" data-setting-name="parseTextAds" data-setting-type="bool">
      <label data-i18n="parseTextAdsPrompt" for="parse-text-ads"></label>
    </li>

    <p></p>  <!-- separate advanced options -->
    <li>
      <input id="no-outgoing-cookies" type="checkbox" data-setting-name="noOutgoingCookies" data-setting-type="bool">
      <label data-i18n="noOutgoingCookiesPrompt" for="no-outgoing-cookies"></label>
    </li>
    <li>
      <input id="no-outgoing-referer" type="checkbox" data-setting-name="noOutgoingReferer" data-setting-type="bool">
      <label data-i18n="noOutgoingRefererPrompt" for="no-outgoing-referer"></label>
    </li>
    <li>
      <input id="no-outgoing-user-agent" type="checkbox" data-setting-name="noOutgoingUserAgent" data-setting-type="bool">
      <label data-i18n="noOutgoingUserAgentPrompt" for="no-outgoing-user-agent"></label>
    </li>


    <!--li>
      <input id="no-incoming-cookies" type="checkbox" data-setting-name="noOutgoingReferer" data-setting-type="bool">
      <label data-i18n="noOutgoingReferer" for="no-outgoing-referer"></label>
    </li-->
    </ul>
    <p></p> <!-- spacer -->
    <li class="subgroup">
      <span data-i18n="">Interface</span>
    </li>

    <ul>
    <li>
      <input id="context-menu-enabled" type="checkbox" data-setting-name="contextMenuEnabled"
          data-setting-type="bool">
      <label data-i18n="settingsContextMenuPrompt" for="context-menu-enabled"></label>
    </li>
    <li>
      <input id="tooltips-disabled" type="checkbox" data-setting-name="tooltipsDisabled"
          data-setting-type="bool">
      <label data-i18n="settingsTooltipsPrompt" for="tooltips-disabled"></label>
    </li>
    <li>
      <input id="color-blind-friendly" type="checkbox" data-setting-name="colorBlindFriendly"
          data-setting-type="bool">
      <label data-i18n="settingsColorBlindPrompt" for="color-blind-friendly"></label>
      <!--li><input id="cloud-storage-enabled" type="checkbox" data-setting-name="cloudStorageEnabled" data-setting-type="bool"><label data-i18n="settingsCloudStorageEnabledPrompt" for="cloud-storage-enabled"></label> <a class="fa info" href="https://github.com/gorhill/uBlock/wiki/Cloud-storage" target="_blank">&#xf05a;</a-->
    </li>
    <li>
      <input id="advanced-user-enabled" type="checkbox" data-setting-name="advancedUserEnabled"
          data-setting-type="bool">
      <label data-i18n="settingsAdvancedUserPrompt" for="advanced-user-enabled"></label>
    </li>
    </ul>

    <li class="subgroup">
      <span data-i18n="3pGroupPrivacy"></span>
    </li>
    <ul>
      <li>
        <input id="prefetching-disabled" type="checkbox" data-setting-name="prefetchingDisabled"
            data-setting-type="bool">
        <label data-i18n="settingsPrefetchingDisabledPrompt" for="prefetching-disabled"></label> <a class="fa info" href="https://wikipedia.org/wiki/Link_prefetching#Issues_and_criticisms"
            target="_blank">&#xf05a;</a>
      </li>
      <li>
        <input id="hyperlink-auditing-disabled" type="checkbox" data-setting-name="hyperlinkAuditingDisabled"
            data-setting-type="bool">
        <label data-i18n="settingsHyperlinkAuditingDisabledPrompt" for="hyperlink-auditing-disabled"></label> <a class="fa info" href="http://www.wilderssecurity.com/threads/hyperlink-auditing-aka-a-ping-and-beacon-aka-navigator-sendbeacon.364904/"
            target="_blank">&#xf05a;</a>
      </li>
      <li>
        <input id="webrtc-ipaddress-hidden" type="checkbox" data-setting-name="webrtcIPAddressHidden"
            data-setting-type="bool">
        <label data-i18n="settingsWebRTCIPAddressHiddenPrompt" for="webrtc-ipaddress-hidden"></label> <a class="fa info important" href="https://github.com/gorhill/uBlock/wiki/Prevent-WebRTC-from-leaking-local-IP-address"
            target="_blank">&#xf05a;</a>
      </li>
    </ul>
    <li class="subgroup"><span data-i18n="settingPerSiteSwitchGroup"></span></li>
    <ul>
      <li>
        <label class="synopsis"><span data-i18n="settingPerSiteSwitchGroupSynopsis"></span> <a class="fa info"
              href="https://github.com/gorhill/uBlock/wiki/Per-site-switches" target="_blank">&#xf05a;</a></label>
        <!--li><input id="no-cosmetic-filtering" type="checkbox" data-setting-name="noCosmeticFiltering" data-setting-type="bool"><label data-i18n="settingsNoCosmeticFilteringPrompt" for="no-cosmetic-filtering"></label> <a class="fa info" href="https://github.com/gorhill/uBlock/wiki/Per-site-switches#no-cosmetic-filtering" target="_blank">&#xf05a;</a-->
      </li>
      <li>
        <input id="no-large-media" type="checkbox" data-setting-name="noLargeMedia" data-setting-type="bool">
        <label data-i18n="settingsNoLargeMediaPrompt" for="no-large-media"></label> <a class="fa info" href="https://github.com/gorhill/uBlock/wiki/Per-site-switches#no-large-media-elements"
            target="_blank">&#xf05a;</a>
      </li>
      <li>
        <input id="no-remote-fonts" type="checkbox" data-setting-name="noRemoteFonts" data-setting-type="bool">
        <label data-i18n="settingsNoRemoteFontsPrompt" for="no-remote-fonts"></label> <a class="fa info" href="https://github.com/gorhill/uBlock/wiki/Per-site-switches#no-remote-fonts"
            target="_blank">&#xf05a;</a>
      </li>
    </ul>
  </ul>

  <div id="localData" style="margin: 0 1em;">
    <div style="margin: 2.5em 0; border-top: 1px solid #ccc;"></div>
    <ul>
      <li></li>
      <li style="display: none;"><span data-i18n="settingsLastBackupPrompt"></span></li>
      <ul>
        <li></li>
      </ul>
      <li style="display: none;"><span data-i18n="settingsLastRestorePrompt"></span></li>
      <ul>
        <li></li>
        <li></li>
      </ul>
    </ul>
  </div>

  <div style="margin: 2.5em 1em;">
    <p>
      <button class="custom" type="button" id="export" data-i18n="adnMenuExportAds"></button>&ensp;
      <button class="custom" type="button" id="import" data-i18n="adnMenuImportAds"></button>
      <input id="importFilePicker" type="file" accept="application/json" class="hiddenFileInput">
      <button class="custom" type="button" id="reset" data-i18n="adnMenuClearAdsNow"></button>
    </p>
  </div>

  <script src="js/vapi-common.js"></script>
  <script src="js/vapi-client.js"></script>
  <script src="js/udom.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/dashboard-common.js"></script>
  <script src="js/adn/shared.js"></script>
  <script src="js/adn/options.js"></script>

</body>

</html>
